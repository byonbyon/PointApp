spring:
  application:
    name: ByonPoint

  thymeleaf:
    cache: true
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: point
    password: point

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create

  h2:
    console:
      enabled: true
      path: /h2-console
